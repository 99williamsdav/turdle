# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        #dotnet build --no-restore
        dotnet build --configuration Release --no-restore
        dotnet publish Turdle -c Release -o ../build/turdle --no-self-contained /p:UseAppHost=false
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Publish
      uses: actions/upload-artifact@v3
      with:
        name: turdle
        path: ~/build/turdle
    - name: Tar
      run: |
        tar -cvf ../build/turdle.tar ../build/turdle
    - name: Upload
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CONNECTION_STRING }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_USER_PWD }}
        source: "../build/turdle.tar"
        target: ${{ secrets.TARGET_DIR }}
